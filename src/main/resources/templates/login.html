<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <title>H+ 后台主题UI框架 - 登录</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico">
    <link th:href="@{/css/bootstrap.min.css?v=3.3.5}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/font-awesome.min.css?v=4.4.0}" rel="stylesheet" type="text/css">
     <link th:href="@{/css/animate.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/style.min.css?v=4.0.0}" rel="stylesheet" type="text/css"><base target="_blank">
    <script type="text/javascript" th:src="@{/js/jquery-1.8.3.js}"></script>
   <!--  <script>if(window.top !== window.self){ window.top.location = window.location;}</script> -->
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">H+</h1>

            </div>
            <h3>欢迎使用 H+</h3>

            <form class="m-t" role="form" action="index.html">
                <div class="form-group">
                    <input type="email" id="username" class="form-control" placeholder="用户名" required="">
                     <span id="error_username" style="color:red"></span>
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="form-control" placeholder="密码" required="">
                     <span id="error_password" style="color:red"></span>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b" th:onclick="'login()'">登 录</button>


                <p class="text-muted text-center"> <a href="findPassword.do"><small>忘记密码了？</small></a> | <a href="regist.do">注册一个新账号</a>
                </p>

            </form>
        </div>
    </div>
    <script type="text/javascript" th:inline="javascript">
        function login(){
        	var username = $("#username").val();
        	var password = $("#password").val();
        	$.ajax({
        		  url:[[@{/user/data/login.do}]],
        		  type:"post",
        		  dataType:"json",
        		  data:{"username":username,"password":password},
        		  success:function(result){
        			  var code = result.error_code;
        			  alert(result);
        			  if(code==0){
        				  $("#error_username").html(result.error_msg); 
        			  }else if(code==1){
        				  $("#error_password").html(result.error_msg);
        			  }else{
        				  alert(result.error_msg);
        				  location.href=[[@{/user/index.do}]];
        			  }
        		  }
        	})
        	    
        }
    </script>
   
</body>

</html>
